<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="#asd">
        <table border="0px">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox">Reading
                    <input type="checkbox">Writing
                    <input type="checkbox">Sport
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="Address" ></textarea>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country" id="Country">
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="Italy">Italy</option>
                        <option value="United_Kindom">United Kindom</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Required_Service</td>
                <td>
                    <textarea name="Required_Service"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
</form>
</body>
</html>
